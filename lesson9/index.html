<!DOCTYPE html>
<html lang="en">
<head>
	<title>Styde.net / Curso de VueJs / Leccion 9</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Styde.net / Curso de VueJS / Leccion 9</h1>
			<table class="table table-striped">
				<tr>
					<td>Categoria</td>
					<td>Nota</td>
					<th width="50px">&nbsp;</th>
				</tr>
				<tr v-for="note in notes">
					<template v-if="! note.editing">
						<td>{{ note.category_id | category }}</td>
						<td>{{ note.note }}</td>
						<td>
							<a href="# " @click="editNote(note)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							<a href="#" @click="deleteNote(note)">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</td>						
					</template>
					<template v-else>
						<td>
							<input type="text" class="form-control" v-model="note.category_id">
						</td>
						<td>
							<input type="text" class="form-control" v-model="note.note">
						</td>
						<td>
							<a href="#" @click="updateNote(note)">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</a>							
						</td>						
					</template>


				</tr>
			</table>
		</div>
	</div>	
	<script src="../vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
